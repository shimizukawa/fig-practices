<match *.nginx.access>
  type forward
  send_timeout 3s
  recover_wait 10s
  heartbeat_interval 1s
  phi_threshold 16
  hard_timeout 60s

  <server>
    name fluentd
    host fluentd
    port 24224
    weight 60
  </server>
</match>

<source>
  type http
  port 8888
</source>

<match debug.**>
  type stdout
</match>


ap:
  build: .
  command: python app.py
  ports:
    - "5000:5000"
  volumes:
    - .:/code
  links:
    - redisap:redis
    - mysqlap:mysql

redisap:
  image: redis:2
  volumes:
    - ./var/redisap:/data

mysqlap:
  image: mysql:5.6
  environment:
    MYSQL_USER: "mysql"
    MYSQL_PASSWORD: "mysql"
    MYSQL_ROOT_PASSWORD: "mysql"
    MYSQL_DATABASE: "ap"
  volumes:
    - ./var/mysqlap:/var/lib/mysql

nginx:
  image: nginx
  links:
    - ap:ap
    - kibana4:kibana4
  ports:
    - '80:80'
    - '5601:5601'
  volumes:
    - ./conf/nginx/conf.d:/etc/nginx/conf.d
    - /var/log/nginx

fluentd:
  image: shimizukawa/fluentd
  links:
    - kibana4:kibana4
  environment:
    ES_HOST: kibana4
  volumes_from:
    - nginx
  volumes:
    - ./conf/fluentd:/app/config
    - ./var/log/fluentd:/var/log/fluentd

kibana4:
  image: devdb/kibana
  volumes:
    - ./var/kibana4_elasticsearch:/opt/elasticsearch/data
  ports:
    - '9200:9200'

